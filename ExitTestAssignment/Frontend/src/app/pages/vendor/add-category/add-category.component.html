<mat-dialog-content >

  <form >
    <mat-form-field>
        <input  [(ngModel)]="name" name="name" matInput placeholder="Category Name" >
    </mat-form-field>
    <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
  </form>

</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Close</button>
</mat-dialog-actions>
