<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top:20px">
            <div class="col-md-6 offset-md-3 ">
                <mat-card>
                    <div class="container text-center">
                        <img style="height:10rem;width:10rem;" src="../../assets/login2.jpg" alt="">
                    </div>
                    <h1 class="text-center">Login Here</h1>
                    
                    <form (ngSubmit)="login()">
                        <small class="text-danger">{{msg}}</small>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label><mat-icon>person</mat-icon> Username</mat-label>
                            <input required [(ngModel)]="loginData.username" name="username" matInput
                              >
                            <mat-hint>*Valid Username!!</mat-hint>
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label><mat-icon>lock</mat-icon>Password</mat-label>
                            <input required [(ngModel)]="loginData.password" name="password" type="password" matInput
                                >
                        </mat-form-field>

                        <div class="container text-center ">
                            <button type="submit" mat-raised-button color="primary">Login</button>
                            <button type="reset" class="ml-20 clear" mat-raised-button >Reset</button>
                        </div>
                    </form>
                    <div class="mt-20 text-center">
                        <a [routerLink]="['/signup/2']">New User?Register here</a>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>
