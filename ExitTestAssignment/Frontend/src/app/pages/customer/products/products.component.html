    <div class=" row ">
       
        <div   *ngFor="let product of products">
        <mat-card class="card " >
            <mat-card-header>
                <mat-card-title-group>
                    <mat-card-title>{{product.pName}}</mat-card-title>
                    <mat-card-subtitle><p class="description">{{product.pDescription}}</p></mat-card-subtitle>
                    <img *ngIf="product.image" mat-card-sm-image [src]="'data: image / jpeg; base64, ' + product.image|safeUrl">
 
                    <img mat-card-sm-image *ngIf="!product.image" src="https://material.angular.io/assets/img/examples/shiba2.jpg">  </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
               
                <p><sup>₹</sup><del>{{product.costPrice}}</del>   <span>({{product.discount}} %off)</span></p>
                <!-- <p>{{product.discount}}%off</p> -->
                <h3 class="price">₹ {{product.price}}</h3>
                <!-- <p>{{product.category.name}}</p> -->
            
            </mat-card-content>
            <mat-card-actions>
            
                <button [routerLink]="'/customer/purchase/'+product.id" mat-button color="primary">BUY</button>
            </mat-card-actions>
        </mat-card>
    </div>

    </div>

</mat-card>
