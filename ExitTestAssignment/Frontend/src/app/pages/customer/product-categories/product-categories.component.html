
<mat-card>
    <h1>All Categories</h1>
    <mat-list>
        <!-- <div mat-subheader>All Categories</div> -->
        <mat-list-item *ngFor="let c of categories">
            <mat-icon mat-list-icon>folder</mat-icon>
            <div>
                {{c.name}}
            </div>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
    
</mat-card>
